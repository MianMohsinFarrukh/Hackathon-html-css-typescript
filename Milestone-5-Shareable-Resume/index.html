<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <div class="form-container">
        <div class="form-header">
           <h2> Resume Form</h2>
        </div>

        <form id="resumeForm">
            <label for="username">
                <i class="fas fa-user"></i> Username:
            </label>
            <input type="text" id="username" name="username" required>

            <label for="name">
                <i class="fas fa-id-card"></i> Full Name:
            </label>
            <input type="text" id="name" name="name" required>

            <label for="email">
                <i class="fas fa-envelope"></i> Email:
            </label>
            <input type="email" id="email" name="email" required>

            <label for="contact">
                <i class="fas fa-phone"></i> Contact Number:
            </label>
            <input type="text" id="contact" name="contact" required>

            <label for="education">
                <i class="fas fa-graduation-cap"></i> Education:
            </label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <label for="experience">
                <i class="fas fa-briefcase"></i> Experience:
            </label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="skills">
                <i class="fas fa-cogs"></i> Skills:
            </label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div class="output" id="output"></div>

        <div class="resume-btn" id="resumeBtn" style="display:none;">
            <button id="downloadBtn">Download Resume as PDF</button>
        </div>

        <div class="share-link" id="shareLink" style="display:none;">
            <p>Share your resume using the link below:</p><br>
            <input type="text" id="resumeURL" readonly>
            <i class="fas fa-copy copy-icon" id="copyLink" onclick="copyToClipboard()"></i>
        </div>

        <div id="errorMessages" class="error"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="main.js"></script> <!-- External JavaScript -->
</body>
</html>
