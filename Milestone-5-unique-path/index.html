<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Editable Resume Builder</title>
  <link rel="shortcut icon" href="OIP.jpg" type="image/x-icon">
</head>
<body>

  <h1>Editabe Resume Builder</h1>
  
  <form id="resumeForm">
    <!-- Personal Information Section -->
    <h2>Personal Information</h2>
    <label for="name">Name:</label>
    <input style="width: 96%; border-color:#4a90e2;  background: rgb(206, 224, 237);" type="text" id="name" placeholder="Enter Your Name"required><br><br>

    <label for="email">Email:</label>
    <input style="width: 96%; border-color:#4a90e2;background: rgb(206, 224, 237);background: rgb(206, 224, 237);" type="email" id="email" placeholder="Your Email"required><br><br>

    <label for="contact">Contact:</label>
    <input style="width: 96%; border-color:#4a90e2;background: rgb(206, 224, 237);background: rgb(206, 224, 237);" type="text" id="contact"placeholder="Contact Number" required><br><br>

    <!-- Education Section -->
    <h2>Education</h2>
    <textarea style="width: 96%;height: 125px; border-color:#4a90e2;background: rgb(206, 224, 237);background: rgb(206, 224, 237); " id="education" placeholder="Enter your education details" required></textarea><br><br>

    <!-- Work Experience Section -->
    <h2>Work Experience</h2>
    <textarea style="width: 96%;height: 125px;border-color:#4a90e2;background: rgb(206, 224, 237);" id="experience" placeholder="Enter your work experience" required></textarea><br><br>

    <!-- Skills Section -->
    <h2>Skills</h2>
   
    <textarea style="width: 96%;height: 125px;border-color:#4a90e2;background: rgb(206, 224, 237);" type="text" id="skills" placeholder="Enter your skills" required ></textarea><br><br>
    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>

  <div id="resumeOutput" contenteditable="true">
    <!-- Editable Resume  -->
  </div>

  <script src="main.js"></script>
</body>
</html>
